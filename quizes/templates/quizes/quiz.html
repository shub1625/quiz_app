{% extends 'base.html' %}
{% load static %}

{% block scripts %}
 <script src="{% static 'quizes/js/quiz.js' %}" defer></script>
{% endblock scripts %}


{% block title %}
    {{quiz.name}}
{% endblock title %}

{% block content %}
    <b>{{quiz.name}}</b>
    <p>score to pass: {{quiz.required_score_to_pass}}%</p>


<form id="quiz-form" class="mt-3 mb-3">
    {% csrf_token %}
    <div id="quiz-box"></div>
    <button type="submit" class="btn btn-primary mt-3">save</button>
</form>

<div id='score-box'></div>
<div id='result-box'>
</div>
{% endblock content %}
